{%extends 'layout.html'%}

{%block body%}

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css">
<div class="jumbotron text-center">
    <h1>Select Pies and TFTP Path</h1>
</div>

<form name="HwQueryForm" action="{{ url_for('copycmd') }}" method="POST">
    <fieldset>
    <legend>Select Release</legend>
    <div class="form-group">
	    <label style="padding-left: 0.7em" for="select" class="control-label">Pies:</label><br>
	    <select id="Pies" class="form-control" name="pies" style="width: 40%" multiple="multiple">
	        {% for item in pies %}
	            <option value="{{item}}">{{item}}</option>
	        {% endfor %}
	    </select>
        <br><br>
	   <div class="form-group">
            <label style="padding-left: 0.7em" for="select" class="control-label">TFTP Path:</label>
	        <input class="form-control" name="tftp_dir" class="" id="tftp_dir" style="width: 40%" type="text" value="your tftp path">
	   </div>
        <div class="form-group">
            <label style="padding-left: 0.7em" for="select" class="control-label">TFTP Server IP:</label>
            <input class="form-control" name="tftp_server_ip" id="tftp_server_ip" style="width: 40%" type="text" value="223.255.254.245">
       </div>
      
<div class="form-group">
    <button type="submit" class="btn btn-info" >Next</button>
</div>
</fieldset>
</form>

<script type="text/javascript">

    $('#Pies').select2({
    placeholder: 'Select an image'
    }); 
</script>


{%endblock%}
