{%extends 'layout.html'%}

{%block body%}
<div class="jumbotron text-center">
    <h1>Upgrade Job Status</h1>
</div>

<div class="alert alert-dismissible alert-info">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Heads up!</strong> To see completed upgrade log please <a href="http://earms-trade.cisco.com/tradeui/dashboardviewer.faces?ats=/ws/mastarke-sjc/pyats2" class="alert-link" target="_blank">click here.</a>
</div>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Task ID</th>
      <th>State</th>
      <th>Date</th>
      <th>Job Name</th>
    </tr>
  </thead>
  <tbody>
  	{% for task, state, date, jobname in data_list%}
    <tr class="">
    	
	      <td>{{loop.index}}</td>
	      	<td>{{task}}</td>
	      	<td>{{state}}</td>
	      	<td>{{date}}</td>
	      	<td>{{jobname}}</td>
      {% endfor %}
    </tr>
  </tbody>
</table> 

{%endblock%}
